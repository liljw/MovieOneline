<div>
    {% if oneline.reply_set.all %}
    <ul>
        {% for reply in oneline.reply_set.all %}
        <li>
            {{ reply.user.username }}: {{ reply.content }}
            {% if reply.user == request.user %}
            <form action="{% url 'critic:delete_reply' oneline.pk reply.pk %}" method="POST">
                {% csrf_token %}
                <button>댓글 삭제</button>
            </form>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>아직 댓글이 없어요 :(</p>
    {% endif %}
</div>
